<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Invoice Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <h2>Chemical Invoice Table</h2>
    <div class="toolbar mb-3">
        <button class="btn btn-success" onclick="addRow()">Add Row</button>
        <button class="btn btn-warning" onclick="moveRow(-1)">Move Up</button>
        <button class="btn btn-warning" onclick="moveRow(1)">Move Down</button>
        <button class="btn btn-danger" onclick="deleteRow()">Delete Row</button>
        <button class="btn btn-info" onclick="fetchData()">Refresh</button>
        <button class="btn btn-primary" onclick="saveData()">Save</button>
    </div>
    <table class="table table-bordered" id="invoiceTable">
        <thead class="thead-light">
            <tr>
                <th>Select</th>
                <th onclick="sortTable(0)">ID</th>
                <th onclick="sortTable(1)">Chemical Name</th>
                <th onclick="sortTable(2)">Vendor</th>
                <th onclick="sortTable(3)">Density</th>
                <th onclick="sortTable(4)">Viscosity</th>
                <th onclick="sortTable(5)">Packaging</th>
                <th onclick="sortTable(6)">Pack Size</th>
                <th onclick="sortTable(7)">Unit</th>
                <th onclick="sortTable(8)">Quantity</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody id="invoiceBody">
            <!-- Dynamic content will be inserted here -->
        </tbody>
    </table>
</div>

<!-- Modal for Editing -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span onclick="closeModal()" class="close">&times;</span>
        <h2>Edit Invoice</h2>
        <form id="editForm">
            <label for="chemicalName">Chemical Name:</label>
            <input type="text" id="chemicalName" name="chemicalName" required><br>
            <label for="vendor">Vendor:</label>
            <input type="text" id="vendor" name="vendor" required><br>
            <label for="density">Density:</label>
            <input type="text" id="density" name="density" required><br>
            <label for="viscosity">Viscosity:</label>
            <input type="text" id="viscosity" name="viscosity" required><br>
            <label for="packaging">Packaging:</label>
            <input type="text" id="packaging" name="packaging" required><br>
            <label for="packSize">Pack Size:</label>
            <input type="text" id="packSize" name="packSize" required><br>
            <label for="unit">Unit:</label>
            <input type="text" id="unit" name="unit" required><br>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required><br>
            <button type="button" class="btn btn-success" onclick="saveChanges()">Save Changes</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>
</html>
